---
layout: default
---
<div class="post-header">
  <h1 class="post-title-main">{{ page.title }}</h1>
</div>

{% if page.hide_sidebar or site.data.theme.hide_sidebar %}
<div class="col-sm-12">
    <div class="post-content">
      {{ content }}
    </div>
</div>
{% else %}
<div class="col-sm-8">
{{ content }}
</div>
<div class="col-sm-4">
{% include sidebar.html %}
</div>
{% endif %}
