<!-- Nav Bar -->
{% if site.data.theme.color == "default" %}
<div class="navbar navbar-default navbar-static-top">
{% else %}
<div class="navbar navbar-inverse navbar-static-top">
    {% endif %}
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-toggle-wrapper visible-xs">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".js-navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <a href="{{ "/" | prepend:site.baseurl }}" class="navbar-brand">{{ site.title }}</a>
        </div>
        
        <div class="collapse navbar-collapse js-navbar-collapse">
            <ul class="navbar-nav nav">
                
                <!-- Documents Dropdowm -->
                <li class="dropdown">
                    <a id="docs-dropdown" href="#" class="dropdown-toggle" data-toggle="dropdown" 
                       aria-haspopup="true" role="button" aria-expanded="false">
                        Documents&nbsp;
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
                    {% for item in site.documents %}
                        <li role="presentation">
                            <a href="{{ item.url | prepend:site.baseurl}}" role="menuitem" tabindex="-1">
                                {{ item.title }}
                            </a>
                        </li>
                    {% endfor %}
                    </ul>
                </li>
                
                <!-- End Documents -->
                
                <!-- Other Nav items --> 
                <li><a href="{{ "/blog" | prepend:site.baseurl }}">Blog</a></li>
                <li><a href="{{ "/blog/archive.html" | prepend:site.baseurl }}">Archive</a></li>
                
                <!-- End Nav items -->
            </ul>
            <ul class="navbar-nav nav navbar-right">
                {% include nav-right.html %}
            </ul>
        </div>
    </div>
</div>
<!-- End Nav Bar -->
